<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Chat</title>
	<link rel="stylesheet" href="/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
		integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="welcome-screen">
		<input class="name-input-field" type="name" placeholder="what's your name">
		<button type="button" class="enter-button" name="button">Enter</button>
	</div>
	<div class="container">
		<div class="all-messages">
		</div>
		<div class="user-typing">
		</div>
		<div class="user-input">
			<textarea class="text-area" name="name" rows="4" cols="80" resizeable="false" value=""> </textarea>
			<button type="button" class="submit-button" name="button">SEND</button>
			<div class="alert">
				<p></p>
			</div>
		</div>

	</div>

	<script src="./js/script.js" charset="utf-8"></script>
</body>

</html>
